<!DOCTYPE html>
<html>
<head>
	<title>Edelweiss</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">


    <style>
    
        * {
            margin: 0;
            padding: 0;
        }

        label, input {
            color: grey;
        }

        #world {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #gui {
            position: fixed;
            bottom: 0;
            right: 0;
        }




        #stamina-bar {
            position: fixed;
            left: 30px;
            bottom: 30px;
            width: 20px;
        }

            .stamina-section {
                width: 100%;
                height: 9vh;
                margin-top: -2px;
                background-color: rgba(153, 228, 78, 0.294);
                border-radius: 4px;
                border-color: white;
                border-width: 2px;
                border-style: solid;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

                .stamina-gauge {
                    width: 100%;
                    height: 100%;
                    background-image: url( 'assets/stamina-backgorund.png' );
                }



        #overlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgba( 0, 0, 0, 0.5 );
            display: none;
        }





        .dialogue-box {
            background-color: white;
            border-radius: 10px;
            border-color: black;
            border-width: 5px;
            border-style: solid;
        }


        #talk-container {
            position: fixed;
            bottom: -210px;
            left: 10px;
            width: calc( 100vw - 10px - 20px );
            height: 200px;
        }

            .show-talk {
                animation: show_talk 0.25s ease-out 1 forwards;
            }

            .hide-talk {
                animation: hide_talk 0.15s ease-in 1 forwards;
            }

            @keyframes show_talk {
                0% {
                    bottom: -210px;
                }
                100% {
                    bottom: 10px;
                }
            }

            @keyframes hide_talk {
                0% {
                    bottom: 10px;
                }
                100% {
                    bottom: -210px;
                }
            }




        #talker-name-container {
            position: fixed;
            padding: 10px 20px 10px 20px;
            bottom: -50px;
            right: 50px;
        }

            .show-talker-name {
                animation: show_talker_name 0.6s ease-out 1 forwards;
            }

            .hide-talker-name {
                animation: hide_talker_name 0.25s ease-in 1 forwards;
            }

            @keyframes show_talker_name {
                0% {
                    bottom: -50px;
                }
                100% {
                    bottom: 192px;
                }
            }

            @keyframes hide_talker_name {
                0% {
                    bottom: 192px;
                }
                100% {
                    bottom: -50px;
                }
            }





        #char-container {
            background-color: blue;
            position: fixed;
            height: 100vh;
            width: 300px;
            bottom: 0px;
            right: -305px;
        }

            .show-char {
                animation: show_char 0.3s ease-out 1 forwards;
            }

            .hide-char {
                animation: hide_char 0.3s ease-in 1 forwards;
            }

            @keyframes show_char {
                0% {
                    right: -250px;
                }
                100% {
                    right: 0px;
                }
            }

            @keyframes hide_char {
                0% {
                    right: 0px;
                }
                100% {
                    right: -305px;
                }
            }



    
    </style>


    <script src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/GLTFLoader.js"></script>

    <script src="libs/stats.min.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/lzjs.js"></script>

    <script src="js/init.js"></script>
    <script src="js/loop.js"></script>
    <script src="js/input.js"></script>
    <script src="js/atlas.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/charaAnim.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/CameraControl.js"></script>
    <script src="js/Easing.js"></script>
    <script src="js/Stamina.js"></script>
    <script src="js/Interaction.js"></script>

</head>



<body>

    <script src="js/main.js"></script>

    <canvas id="world"></canvas>

    <div id="stamina-bar"></div>

    <div id="overlay"></div>

    <div id="char-container"></div>
    <div id="talk-container" class='dialogue-box'></div>
    <div id="talker-name-container" class='dialogue-box'>Name</div>


    <!-- TEMPORARY -->

    <div id="gui">
        <label for="json-scene">load JSON</label><br>
        <input type='file' id='json-scene' name='json-scene'>
    </div>

</body>
</html>
