<!DOCTYPE html>
<html>
<head>
	<title>Edelweiss</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">


    <style>
    
        * {
            margin: 0;
            padding: 0;
        }

        label, input {
            color: grey;
        }

        #world {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #gui {
            position: fixed;
            bottom: 0;
            right: 0;
        }




        #stamina-bar {
            position: fixed;
            left: 30px;
            bottom: 30px;
            width: 20px;
        }

            .stamina-section {
                width: 100%;
                height: 9vh;
                margin-top: -2px;
                background-color: rgba(153, 228, 78, 0.294);
                border-radius: 4px;
                border-color: white;
                border-width: 2px;
                border-style: solid;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

                .stamina-gauge {
                    width: 100%;
                    height: 100%;
                    background-image: url( 'assets/stamina-backgorund.png' );
                }



        #talk-container {
            position: fixed;
            bottom: -210px;
            left: 0px;
            width: calc( 100vw - 10px );
            height: 200px;
            background-color: white;
            border-radius: 10px;
            border-color: black;
            border-width: 5px;
            border-style: solid;
        }

            .show-talk {
                animation: show_talk 0.2s ease-in-out 1 forwards;
            }

            .hide-talk {
                animation: hide_talk 0.2s ease-in-out 1 forwards;
            }

            @keyframes show_talk {
                0% {
                    bottom: -210px;
                }
                100% {
                    bottom: 0px;
                }
            }

            @keyframes hide_talk {
                0% {
                    bottom: 0px;
                }
                100% {
                    bottom: -210px;
                }
            }





        .char-picture-container {
            background-color: blue;
            position: fixed;
            height: calc( 100vh - 200px );
            width: 250px;
            bottom: 200px;
        }

        #left-char {
            left: -250px;
        }

            .show-left-char {
                animation: show_left_char 0.3s ease-in-out 1 forwards;
            }

            .hide-left-char {
                animation: hide_left_char 0.3s ease-in-out 1 forwards;
            }

            @keyframes show_left_char {
                0% {
                    left: -250px;
                }
                100% {
                    left: 0px;
                }
            }

            @keyframes hide_left_char {
                0% {
                    left: 0px;
                }
                100% {
                    left: -250px;
                }
            }

        #right-char {
            right: -250px;
        }

            .show-right-char {
                animation: show_right_char 0.3s ease-in-out 1 forwards;
            }

            .hide-right-char {
                animation: hide_right_char 0.3s ease-in-out 1 forwards;
            }

            @keyframes show_right_char {
                0% {
                    right: -250px;
                }
                100% {
                    right: 0px;
                }
            }

            @keyframes hide_right_char {
                0% {
                    right: 0px;
                }
                100% {
                    right: -250px;
                }
            }



    
    </style>


    <script src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/GLTFLoader.js"></script>

    <script src="libs/stats.min.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/lzjs.js"></script>

    <script src="js/init.js"></script>
    <script src="js/loop.js"></script>
    <script src="js/input.js"></script>
    <script src="js/atlas.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/charaAnim.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/CameraControl.js"></script>
    <script src="js/Easing.js"></script>
    <script src="js/Stamina.js"></script>
    <script src="js/Interaction.js"></script>

</head>



<body>

    <script src="js/main.js"></script>

    <canvas id="world"></canvas>

    <div id="stamina-bar"></div>

    <div id="left-char" class="char-picture-container"></div>
    <div id="right-char" class="char-picture-container"></div>
    <div id="talk-container"></div>


    <!-- TEMPORARY -->

    <div id="gui">
        <label for="json-scene">load JSON</label><br>
        <input type='file' id='json-scene' name='json-scene'>
    </div>

</body>
</html>
